<div class="card mb-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-9">
        <app-project-edit [(project)]="project"></app-project-edit>
      </div>
      <div class="col-md-3">
        <button (click)="deleteProject()" class="btn btn-danger pull-right"><span class="fa fa-trash"></span></button>
      </div>
    </div>
  </div>
  <div class="card-header">
    <app-project-info-form [project]="project" (onTaskAdd)="handleTaskAdd($event)"></app-project-info-form>
  </div>
  <app-project-tasks-list [(tasks)]="project.tasks"></app-project-tasks-list>
</div>
