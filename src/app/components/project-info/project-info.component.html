<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-9">
        <h3>{{project.name}}</h3>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger pull-right"><span class="fa fa-trash"></span></button>
      </div>
    </div>
  </div>
  <div class="card-header">
    <app-project-info-form [project]="project" (onTaskAdd)="handleTaskAdd($event)"></app-project-info-form>
  </div>
  <div class="card-block" *ngFor="let task of project.tasks">
    <h4 class="card-title">{{task.name | humanize}}</h4>
  </div>
</div>
