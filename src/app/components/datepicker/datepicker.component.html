<form class="form-inline">
  <input class="form-control invisible" [(ngModel)]="model" (ngModelChange)="handleModelChange($event)" name="dp" ngbDatepicker #d="ngbDatepicker">
  <button class="btn btn-sm" [ngClass]="buttonColor" (click)="d.toggle()" >
    <span class="fa fa-calendar"></span>
    <span>{{ date | date }}</span>
  </button>
</form>
